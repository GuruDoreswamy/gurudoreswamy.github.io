<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guruprasad Doreswamy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0f14;
      color: #ffffff;
      overflow: hidden;
    }

    /* ===== Layout ===== */
    .layout {
      display: flex;
      height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 260px;
      background: #0e141b;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #1f2a36;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 12px;
      text-align: center;
    }

    .socials {
      margin-bottom: 35px;
    }

    .socials a {
      margin: 0 6px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .menu {
      width: 100%;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-decoration: none;
      color: #b3b3b3;
      transition: background 0.2s;
    }

    .menu a:hover,
    .menu a.active {
      background: #16202c;
      color: #ffffff;
    }

    /* ===== Hero Section ===== */
    #hero {
      flex: 1;
      position: relative;
      background: linear-gradient(
        to right,
        rgba(11, 15, 20, 0.95),
        rgba(11, 15, 20, 0.75)
      ),
      url("https://images.unsplash.com/photo-1518770660439-4636190af475")
      center / cover no-repeat;

      display: flex;
      align-items: center;
      padding-left: 80px;
    }

    .hero-container {
      max-width: 850px;
    }

    .hero-container h1 {
      font-size: 3.6em;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-container p {
      font-size: 1.6em;
      color: #d0d0d0;
    }

    /* ===== Typed Text Styling ===== */
    .typed {
      color: #ffffff;                  /* white typed text */
      font-weight: 600;
      border-bottom: 3px solid #4f83cc; /* blue underline */
      padding-bottom: 4px;
    }

    .typed-cursor {
      color: #ffffff;                  /* white cursor */
      font-size: 1.6em;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      #hero {
        padding: 40px;
      }

      .hero-container h1 {
        font-size: 2.4em;
      }

      .hero-container p {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <img src="https://avatars.githubusercontent.com/u/1?v=4"
         alt="Profile"
         class="profile-pic">

    <h2>Guruprasad Doreswamy</h2>

    <div class="socials">
      <a href="https://github.com/gurudoreswamy">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>

    <nav class="menu">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Resume</a>
      <a href="#">Portfolio</a>
    </nav>
  </aside>

  <!-- ===== Hero Section ===== -->
  <section id="hero">
    <div class="hero-container">
      <h1>Guruprasad Doreswamy</h1>
      <p>
        I work on
        <span class="typed"
              data-typed-items="Driving AI transformation,Simulation-Driven Automotive Concept Structures">
        </span>
      </p>
    </div>
  </section>

</div>

<!-- ===== Typed.js CDN ===== -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<!-- ===== Typed.js Init ===== -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const typedElement = document.querySelector(".typed");

    if (typedElement) {
      const items = typedElement
        .getAttribute("data-typed-items")
        .split(",");

      new Typed(".typed", {
        strings: items,
        typeSpeed: 60,
        backSpeed: 40,
        backDelay: 2000,
        loop: true,
        showCursor: true,
        cursorChar: "|"
      });
    }
  });
</script>

</body>
</html>
