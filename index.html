<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guruprasad Doreswamy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0f14;
      color: #ffffff;
    }

    /* ===== Layout ===== */
    .layout {
      display: flex;
      height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 270px;
      background: #0e141b;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #1f2a36;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 14px;
      text-align: center;
      line-height: 1.3;
    }

    /* ===== Social Icons ===== */
    .social-icons {
      display: flex;
      gap: 14px;
      margin-bottom: 28px;
    }

    .social-icons a {
      width: 44px;
      height: 44px;
      background: #1a2028;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.25s ease;
    }

    .social-icons a:hover {
      background: #4f83cc;
      transform: translateY(-2px);
    }

    /* ===== Menu ===== */
    .menu {
      width: 100%;
    }

    .menu a {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #b3b3b3;
      border-radius: 6px;
    }

    .menu a.active,
    .menu a:hover {
      background: #16202c;
      color: #ffffff;
    }

    /* ===== Hero ===== */
    #hero {
      flex: 1;
      display: flex;
      align-items: center;
      padding-left: 80px;
      background:
        linear-gradient(to right, rgba(11,15,20,.95), rgba(11,15,20,.7)),
        url("https://images.unsplash.com/photo-1518770660439-4636190af475")
        center / cover no-repeat;
    }

    .hero-container h1 {
      font-size: 3.6em;
      margin-bottom: 15px;
    }

    .hero-container p {
      font-size: 1.6em;
      color: #d0d0d0;
    }

    /* ===== Typed text ===== */
    #typed-text {
      color: #ffffff;
      font-weight: 600;
      border-bottom: 3px solid #4f83cc;
      padding-bottom: 4px;
    }

    .typed-cursor {
      color: #ffffff;
      font-size: 1.6em;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .sidebar { display: none; }
      #hero { padding: 40px; }
      .hero-container h1 { font-size: 2.4em; }
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <img src="assets/profile.jpg"
         class="profile-pic"
         alt="Profile photo">

    <h2>Guruprasad Doreswamy</h2>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://github.com/gurudoreswamy" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://yourwebsite.com" target="_blank" aria-label="Website">
        <i class="fas fa-globe"></i>
      </a>
    </div>

    <nav class="menu">
      <a class="active" href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Resume</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>
  </aside>

  <!-- ===== Hero ===== -->
  <section id="hero">
    <div class="hero-container">
      <h1>Guruprasad Doreswamy</h1>
      <p>
        I work on
        <span id="typed-text"></span>
      </p>
    </div>
  </section>

</div>

<!-- ===== Typed.js ===== -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const el = document.getElementById("typed-text");
    el.innerHTML = "";

    new Typed("#typed-text", {
      strings: [
        "Driving AI transformation",
        "Simulation driven Vehicle Structures"
      ],
      typeSpeed: 60,
      backSpeed: 40,
      backDelay: 2000,
      loop: true,
      showCursor: true,
      cursorChar: "|"
    });
  });
</script>

</body>
</html>
