<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guruprasad Doreswamy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0f14;
      color: #ffffff;
    }

    /* Layout */
    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #0e141b;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #1f2a36;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 12px;
      text-align: center;
    }

    .socials {
      margin-bottom: 35px;
    }

    .socials a {
      margin: 0 6px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .menu {
      width: 100%;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-decoration: none;
      color: #b3b3b3;
      transition: background 0.2s;
    }

    .menu a:hover,
    .menu a.active {
      background: #16202c;
      color: #ffffff;
    }

    /* Hero */
    .hero {
      flex: 1;
      position: relative;
      background: url("https://images.unsplash.com/photo-1518770660439-4636190af475")
                  center / cover no-repeat;
      display: flex;
      align-items: center;
      padding-left: 80px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(11, 15, 20, 0.92),
        rgba(11, 15, 20, 0.65)
      );
    }

    .hero-content {
      position: relative;
      max-width: 720px;
    }

    .hero h1 {
      font-size: 3.6em;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .highlight {
      background: #4f83cc;
      padding: 0 14px;
    }

    .tagline {
      font-size: 1.4em;
      color: #d0d0d0;
      border-bottom: 2px solid #4f83cc;
      display: inline-block;
      padding-bottom: 6px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      .hero {
        padding: 40px;
      }

      .hero h1 {
        font-size: 2.4em;
      }

      .tagline {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="https://avatars.githubusercontent.com/u/1?v=4"
         alt="Profile"
         class="profile-pic">

    <h2>Guruprasad Doreswamy</h2>

    <div class="socials">
      <a href="https://github.com/gurudoreswamy">GitHub</a>
      <a href="www.linkedin.com/in/gpds">LinkedIn</a>
    </div>

    <nav class="menu">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Resume</a>
      <a href="#">Portfolio</a>
    </nav>
  </aside>

  <!-- Hero Section -->
  <main class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1>
        <span class="#">Guruprasad</span> Doreswamy
      </h1>
      <p class="tagline">
        Driving AI Transformation in engineering - led organization
      </p>
    </div>
  </main>

</div>

</body>
</html>
