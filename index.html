<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guruprasad Doreswamy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0f14;
      color: #ffffff;
    }

    /* ===== Hero Section ===== */
    #hero {
      height: 100vh;
      background: linear-gradient(
        to right,
        rgba(11, 15, 20, 0.95),
        rgba(11, 15, 20, 0.75)
      ),
      url("https://images.unsplash.com/photo-1518770660439-4636190af475")
      center / cover no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-container {
      max-width: 900px;
      padding: 20px;
    }

    .hero-container h1 {
      font-size: 3.8em;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-container p {
      font-size: 1.6em;
      color: #d0d0d0;
    }

    .typed {
      color: #4f83cc;
      font-weight: 600;
      border-bottom: 2px solid #4f83cc;
      padding-bottom: 4px;
    }

    /* ===== Cursor animation ===== */
    .typed-cursor {
      font-size: 1.6em;
      color: #ffffff;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero-container h1 {
        font-size: 2.6em;
      }

      .hero-container p {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h1>Guruprasad Doreswamy</h1>
      <p>
        I work on
        <span class="typed"
              data-typed-items="Driving AI transformation,Simulation-Driven Automotive Concept Structures">
        </span>
      </p>
    </div>
  </section>
  <!-- End Hero -->

  <!-- ===== Typed.js CDN ===== -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- ===== Typed.js Init ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const typedElement = document.querySelector(".typed");
      if (typedElement) {
        const items = typedElement
          .getAttribute("data-typed-items")
          .split(",");

        new Typed(".typed", {
          strings: items,
          typeSpeed: 60,
          backSpeed: 40,
          backDelay: 2000,
          loop: true,
          showCursor: true,
          cursorChar: "|"
        });
      }
    });
  </script>

</body>
</html>
