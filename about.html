<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me | Guruprasad Doreswamy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Open Sans", Arial, sans-serif;
      background: #f6f7f9;
      color: #1f2a36;
    }

    /* ===== Layout ===== */
    .layout {
      display: flex;
      height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 270px;
      background: #0e141b;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #1f2a36;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .sidebar h2 {
      font-family: "Roboto", sans-serif;
      font-size: 1.2em;
      margin-bottom: 14px;
      text-align: center;
      line-height: 1.3;
      color: #ffffff;
    }

    /* ===== Social Icons ===== */
    .social-icons {
      display: flex;
      gap: 14px;
      margin-bottom: 28px;
    }

    .social-icons a {
      width: 44px;
      height: 44px;
      background: #1a2028;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.25s ease;
    }

    .social-icons a:hover {
      background: #4f83cc;
      transform: translateY(-2px);
    }

    /* ===== Menu ===== */
    .menu {
      width: 100%;
    }

    .menu a {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #b3b3b3;
      border-radius: 6px;
    }

    .menu a.active,
    .menu a:hover {
      background: #16202c;
      color: #ffffff;
    }

    /* ===== Content Area ===== */
    .content {
      flex: 1;
      padding: 60px 80px;
      overflow-y: auto;
    }

    .content h1 {
      font-family: "Roboto", sans-serif;
      font-size: 2.6em;
      margin-bottom: 10px;
      color: #0e141b;
    }

    .subtitle {
      color: #5f6b78;
      margin-bottom: 50px;
      font-size: 1.2em;
    }

    /* ===== About Card ===== */
    .about {
      background: #ffffff;
      border: 1px solid #dfe3e8;
      padding: 40px;
      border-radius: 12px;
    }

    .about p {
      font-size: 1.05em;
      line-height: 1.75;
      color: #374151;
      margin-bottom: 26px;
    }

    .about strong {
      color: #0e141b;
      font-weight: 600;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      .content {
        padding: 40px 24px;
      }
    }
  </style>
</head>

<body>
